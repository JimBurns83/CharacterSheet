<html><head><title></title>
    <link rel = "stylesheet"
    type = "text/css"
    href = "character.css" />
    <!-- esprima required only for !!js/function -->
<!--<script src="esprima.js"></script>-->
<script src="https://unpkg.com/esprima@~4.0/dist/esprima.js"></script>
<script src="js-yaml.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
var doc = jsyaml.load('greeting: hello\nname: world');
console.log(doc);
(function () {
"use strict";
    $(document).ready(function () {
        $.get('https://raw.githubusercontent.com/JimBurns83/CharacterSheet/master/character.yml')
        .done(function (data) {
          console.log('File load complete');
          var csheet = jsyaml.load(data);
          console.log(csheet);
          var jsonString = JSON.stringify(data);
          console.log(jsonString);
          console.log($.parseJSON(jsonString));
          document.getElementById("Character_Name").innerHTML = csheet.character.name
          document.getElementById("race").innerHTML = csheet.character.race
          document.getElementById("subclass").innerHTML = csheet.character.subclass
          document.getElementById("class").innerHTML = csheet.character.class

          document.getElementById("strentgthval").innerHTML = csheet.character.abilities.strength.value
          document.getElementById("strengthmod").innerHTML = csheet.character.abilities.strength.mod
          document.getElementById("strengthsave").innerHTML = csheet.character.abilities.strength.save
          
      });
    });
}());
</script>
</head><body>
    <h2>Character Sheet</h2>
    <div>
      <strong>Character Name: </strong><span id="Character_Name"></span><BR/>
      <i><span id="race"></span> <span id="subclass"></span> <span id="class"></span> </i>
    </div>

<div class="Rtable Rtable--6cols">

  <div style="order:1;" class="Rtable-cell"><div style="text-align: center;"><span><strong>Strength:</strong></span> <span id="strentgthval"></span></div><br/>
    <span style="float:left;" id="strengthmod"></span><span style="float:right;"  id="strengthsave"></span>
  </div>
  <div style="order:2;" class="Rtable-cell">+3</div>
  
  <div style="order:1;" class="Rtable-cell"><h3>Armour Class</h3></div>
  <div style="order:2;" class="Rtable-cell">19</div>
  
  <div style="order:1;" class="Rtable-cell"><h3>Speed</h3></div>
  <div style="order:2;" class="Rtable-cell">Walking: 30</div>
  
  <div style="order:1;" class="Rtable-cell"><h3>Passive Perception</h3></div>
  <div style="order:2;" class="Rtable-cell">Walking: 30</div>
  
  <div style="order:1;" class="Rtable-cell"><h3>Initiative</h3></div>
  <div style="order:2;" class="Rtable-cell">Walking: 30</div>
  
</div>
</body></html>
